<!--The content below is only a placeholder and can be replaced.-->
<div class="content">
  <welcome-heading [title]="appTitle" [separated]="true" (onClick)="titleClicked($event)"></welcome-heading>
  <button class="btn btn-primary" (click)="populate()">Doldur</button>
  <button class="btn btn-default" (click)="newTrainee()">Yeni Kayıt</button>
  <div class="list-container">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Adı</th>
          <th>Soyadı</th>
          <th>Cinsiyet</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trainee of trainees;let id=index">
          <td><a href="#" (click)="selectedTrainee(id, trainee)">{{ id }}</a></td>
          <td>{{ trainee.name }}</td>
          <td>{{ trainee.surname }}</td>
          <td>{{ trainee.gender }}</td>
        </tr>  
      </tbody>
    </table>
  </div>
  <div *ngIf="!!formModel" class="form-container">
    <hr />
    <form class="form" (ngSubmit)="saveForm()" #traineeForm="ngForm">
      <div class="form-group">
        <label class="form-label" for="txtName">Adı: </label>
        <input type="text" class="form-control" name="name" id="txtName" [(ngModel)]="formModel.name" required />
      </div>
      <div class="form-group">
        <label class="form-label"  for="txtSurname">Soyadı: </label>
        <input type="text" class="form-control" name="surname" id="txtSurname" [(ngModel)]="formModel.surname" required />
      </div>
      <div class="form-group">
        <label class="form-label"  for="selGender">Cinsiyet: </label>
        <select name="gender" class="form-control" id="selGender" [(ngModel)]="formModel.gender">
          <option value="M">Erkek</option>
          <option value="F">Kadın</option>
        </select>
      </div>
      <div class="form-group">
        <hr />
        <button type="button" class="btn btn-default" (click)="closeForm()">İptal</button>
        <button type="submit" class="btn btn-primary" [disabled]="traineeForm.pristine || !traineeForm.valid">Kaydet</button>
      </div>
    </form>
  </div>
  <div class="list-container">
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th>Güncelle</th>
          <th>Servis</th>
          <th>Anahtar</th>
          <th>Tür</th>
          <th>Değer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let config of serviceConfigurations">
          <td><a href="#" (click)="editConfig(config)">Güncelle</a></td>
          <td>{{ config.applicationName }}</td>
          <td>{{ config.name }}</td>
          <td>{{ config.type }}</td>
          <td>{{ config.value }}</td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>
