  <div class="list-container">
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th>Güncelle</th>
          <th>Servis</th>
          <th>Anahtar</th>
          <th>Tür</th>
          <th>Değer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let config of serviceConfigurations">
          <td><a href="#" (click)="editConfig(config)">Güncelle</a></td>
          <td>{{ config.applicationName }}</td>
          <td>{{ config.name }}</td>
          <td>{{ config.type }}</td>
          <td>{{ config.value }}</td>
        </tr>  
      </tbody>
    </table>
  </div>
